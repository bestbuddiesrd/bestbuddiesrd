<mat-card class="no-shadow">
    <mat-card-content>
        <mat-toolbar color="primary">Crear actividad</mat-toolbar>
        <br>
        <mat-form-field>
            <input matInput placeholder="Nombre de la actividad">
        </mat-form-field>

        <h4 class="m-b-0">Participantes</h4>
        Cantidad:
        <mat-slider #slidey color="primary" value="0"></mat-slider>
        {{slidey.value}}

        <mat-form-field>
            <input matInput placeholder="Lugar">
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Desde">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="Hasta">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
    </mat-card-content>
</mat-card>
