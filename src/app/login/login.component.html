<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form">

          <div align="center">
            <img src="../assets/images/logo.png" class="logo">
          </div>
          <span class="login100-form-title p-b-34">
            Iniciar Sesión
          </span>
          <div class="container-login100-form-btn">
            <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
              <input id="first-name" class="input100" type="text" name="username" placeholder="Email" [(ngModel)]="email">
              <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
              <input class="input100" type="password" name="pass" placeholder="Contraseña" [(ngModel)]="password">
              <span class="focus-input100"></span>
            </div>
            <button class="login100-form-btn" (click)="login()">
              Iniciar
            </button>
          </div>

          <div class="w-full text-center p-t-27 p-b-239"></div>

          <div class="w-full text-center">
            <a align="center" href="#" class="txt3">
              Registrarse
            </a>
          </div>
        </form>

        <div class="login100-more" style="background-image: url('../assets/images/girl.jpg');"></div>
      </div>
    </div>
  </div>

  <!-- <div id="dropDownSelect1"></div> -->


</body>

</html>
